<mat-dialog-content>
  {{data.message}}
</mat-dialog-content>
<mat-dialog-actions align="end">
  <ng-container *ngIf="data.type === confirmType.delete">
    <button mat-button (click)="onNoClick()" cdkFocusInitial>Cancel</button>
    <button mat-flat-button color="warn" [mat-dialog-close]="true" class="ml-2">Delete</button>
  </ng-container>
  <ng-container *ngIf="data.type === confirmType.confirmation">
    <button mat-button (click)="onNoClick()" cdkFocusInitial>Close</button>
    <button mat-flat-button [mat-dialog-close]="true" class="ml-2">Continue</button>
  </ng-container>
</mat-dialog-actions>
