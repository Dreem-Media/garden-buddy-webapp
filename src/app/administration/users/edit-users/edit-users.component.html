<aside class="py-5" *ngIf="currentlyEditing">
  <h1 class="h1 my-0">Edit User "{{ currentlyEditing.firstName }}"</h1>

  <div class="my-3">

    <mat-form-field class="w-50">
      <input matInput placeholder="First Name" name="firstName" [(ngModel)]="currentlyEditing.firstName">
    </mat-form-field>

    <mat-form-field class="w-50">
      <input matInput placeholder="Last Name" name="lastName" [(ngModel)]="currentlyEditing.lastName">
    </mat-form-field>

    <mat-form-field class="w-100">
      <input matInput type="password" placeholder="Email" name="email" disabled [(ngModel)]="currentlyEditing.email">
    </mat-form-field>

    <mat-form-field class="w-100" *ngIf="!currentlyEditing.id">
      <input matInput type="password" placeholder="Password" name="password" [(ngModel)]="currentlyEditing.password">
    </mat-form-field>

    <h2>Roles</h2>

    <mat-selection-list #roles [(ngModel)]="currentlyEditing.roles">
      <mat-list-option *ngFor="let role of typesOfRoles" [checkboxPosition]="'before'" [value]="role">
        {{role}}
      </mat-list-option>
    </mat-selection-list>

    <div class="text-right mt-3">
      <button mat-raised-button color="accent" (click)="back()">Back</button>
      <button mat-raised-button color="primary" (click)="saveCurrentlyEditing()" class="ml-2">Save
        "{{ currentlyEditing.firstName }}"</button>
    </div>

  </div>

</aside>
